apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compute-worker-hpa
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: compute-worker
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: stupid-db
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compute-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
