apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-worker
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: compute-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: stupid-db
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: compute-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: compute-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: stupid-db
    spec:
      containers:
        - name: worker
          image: stupid-db/compute-worker:latest
          envFrom:
            - configMapRef:
                name: eisenbahn-config
          volumeMounts:
            - name: config
              mountPath: /etc/eisenbahn
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          configMap:
            name: eisenbahn-config
            items:
              - key: eisenbahn.toml
                path: eisenbahn.toml
