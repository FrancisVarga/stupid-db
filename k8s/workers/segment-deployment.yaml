apiVersion: apps/v1
kind: Deployment
metadata:
  name: segment-worker
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: segment-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: stupid-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: segment-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: segment-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: stupid-db
    spec:
      containers:
        - name: worker
          image: stupid-db/segment-worker:latest
          envFrom:
            - configMapRef:
                name: eisenbahn-config
          env:
            - name: SEGMENT_DATA_DIR
              value: /data
          volumeMounts:
            - name: config
              mountPath: /etc/eisenbahn
              readOnly: true
            - name: segment-data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: eisenbahn-config
            items:
              - key: eisenbahn.toml
                path: eisenbahn.toml
        - name: segment-data
          emptyDir: {}
