apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-worker
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: llm-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: stupid-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: stupid-db
    spec:
      containers:
        - name: worker
          image: stupid-db/llm-worker:latest
          envFrom:
            - configMapRef:
                name: eisenbahn-config
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: eisenbahn-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: eisenbahn-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: OLLAMA_BASE_URL
              value: "http://ollama.eisenbahn.svc.cluster.local:11434"
          volumeMounts:
            - name: config
              mountPath: /etc/eisenbahn
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: eisenbahn-config
            items:
              - key: eisenbahn.toml
                path: eisenbahn.toml
