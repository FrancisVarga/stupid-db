apiVersion: v1
kind: Service
metadata:
  name: eisenbahn-dashboard
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: eisenbahn-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: stupid-db
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: eisenbahn-dashboard
  ports:
    - name: http
      port: 39300
      targetPort: http
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eisenbahn-dashboard
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: eisenbahn-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: stupid-db
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: dashboard.eisenbahn.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eisenbahn-dashboard
                port:
                  name: http
