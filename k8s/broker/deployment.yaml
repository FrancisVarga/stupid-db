apiVersion: apps/v1
kind: Deployment
metadata:
  name: eisenbahn-broker
  namespace: eisenbahn
  labels:
    app.kubernetes.io/name: eisenbahn-broker
    app.kubernetes.io/component: broker
    app.kubernetes.io/part-of: stupid-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eisenbahn-broker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eisenbahn-broker
        app.kubernetes.io/component: broker
        app.kubernetes.io/part-of: stupid-db
    spec:
      containers:
        - name: broker
          image: stupid-db/eisenbahn-broker:latest
          ports:
            - name: frontend
              containerPort: 5555
              protocol: TCP
            - name: backend
              containerPort: 5556
              protocol: TCP
            - name: health
              containerPort: 5557
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: eisenbahn-config
                  key: RUST_LOG
            - name: EISENBAHN_TRANSPORT
              value: "tcp"
            - name: EISENBAHN_HOST
              value: "0.0.0.0"
            - name: EISENBAHN_FRONTEND_PORT
              value: "5555"
            - name: EISENBAHN_BACKEND_PORT
              value: "5556"
            - name: EISENBAHN_HEALTH_PORT
              value: "5557"
            - name: EISENBAHN_METRICS_PORT
              value: "9090"
          volumeMounts:
            - name: config
              mountPath: /etc/eisenbahn
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: config
          configMap:
            name: eisenbahn-config
            items:
              - key: eisenbahn.toml
                path: eisenbahn.toml
