[project]
name = "stupid-claude-agent"
version = "0.1.0"
description = "Claude Code SDK agent with FastAPI + Scalar docs, FastMCP server, and team-based architecture"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "claude-code-sdk",
    "fastapi>=0.115.0",
    "fastmcp>=0.1.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.28.0",
    "aiofiles>=24.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.3.0", "pytest-asyncio>=0.24.0", "ruff>=0.8.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
